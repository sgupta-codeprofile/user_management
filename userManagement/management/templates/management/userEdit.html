{% extends 'management/header.html' %}
{% load static %}

{%block index%}
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'management/css/userDashboard.css' %}">


</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand" style="color:white;">Welcome</span>
        <span style="color:white;" class="navbar-brand">{{authDetails.username}}</span>
          </div>

<a  class="nav navbar-nav navbar-right" href="{% url 'management:logout' %}"><button style="margin-top:5px;margin-left5px;" type="button" class="btn btn-danger">Logout</button></a>
    </div>
</nav>

<div class="container">

</div>
{% if updateDataSuccess is True %}
<p style="color:green;text-align:center">Data Update successfully</p>
{% endif %}
   <form class="form-horizontal" id="signup-form" method="POST">
       {% csrf_token %}
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="firstName" placeholder="First Name" class="form-control" id="firstName" maxlength="50" required="" value="{{authDetails.first_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" >Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" value="{{authDetails.last_name}}" name="lastName" placeholder="Last Name" class="form-control" id="lastName" maxlength="50" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label" >Username</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" value="{{authDetails.username}}" placeholder="Username" class="form-control" id="username" maxlength="50" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" name="userEmail" value="{{authDetails.email}}" placeholder="Email" class="form-control" id="email" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="number" name="phoneNumber" placeholder="Phone Number" class="form-control" id="phoneNumber" maxlength="12" required="" value="{{userDetail.phoneNumber}}" >
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </form>
</body>
{%endblock%}
